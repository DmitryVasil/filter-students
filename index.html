<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="h1">Студенты</h1>
    <form action="" class="form row g-3 needs-validation mb-3" id="add-student" >
      <div class="col-md-4">
        <input type="text" name="surname" class="form-control" id="input-surname" value="" placeholder="Введите фамилию" required>
        <div class="valid-feedback">
          Все хорошо!
        </div>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="input-name" value="" placeholder="Введите имя" required>
        <div class="valid-feedback">
          Все хорошо!
        </div>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="input-lastname" value="" placeholder="Введите отчество" required>
        <div class="valid-feedback">
          Все хорошо!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Дата рождения</label>
        <input type="date" class="form-control" id="input-berthday" value="" required>
        <div class="valid-feedback">
          Все хорошо!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">год поступления</label>
        <input type="number" class="form-control" id="input-year-education" value="" required>
        <div id="div-input-year-education" class="valid-feedback">
          Все хорошо!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label form-label-faculty">факультет</label>
        <input type="text" class="form-control" id="input-faculty" value="" placeholder="Введите факультет" required>
        <div class="valid-feedback">
          Все хорошо!
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-secondary" type="submit">Добавить студента</button>
      </div>
    </form>

    <h2 class="filtr-block__title">Поиск студента</h2>
    <div class=" mb-3 input-group">
      <input type="text" class="input-group-text" id="input-goup-find" placeholder="по ФИО">
      <input type="number" class="input-group-text" id="input-goup-age" placeholder="по возрасту">
      <input type="number" class="input-group-text" id="input-goup-date" placeholder="по дате поступления">
      <input type="text" class="input-group-text" id="input-goup-faculty" placeholder="по факультету">
    </div>

    <table class="students-table table table-dark table-striped">
      <thead>
        <th class="th" id="thFIO">ФИО студента</th>
        <th class="th" id="thAGE">ДР и возраст</th>
        <th class="th" id="thDate">Годы обучения</th>
        <th class="th" id="thFaculty">Факультет</th>
      </thead>
      <tbody id="students-list"></tbody>
    </table>
  </div>
  <script defer src="main.js"></script>
  <!-- <script defer src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script> -->
  <!-- <script defer src="validation.js"></script> -->
</body>
</html>
